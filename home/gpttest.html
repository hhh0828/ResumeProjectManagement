<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Personal - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="./css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100 bg-light">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Main Page</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="resumepage">Resume</a></li>
                        <li class="nav-item"><a class="nav-link" href="projectspage">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="contactpage">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Resume</span></h1>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-11 col-xl-9 col-xxl-8">
                    <!-- Experience Section-->
                    <section>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h2 class="text-primary fw-bolder mb-0">Experience</h2>
                            <!-- Upload experience button-->
                            <button id="uploadExperience" class="btn btn-primary px-4 py-3">
                                <div class="d-inline-block bi bi-upload me-2"></div>
                                Upload Experience
                            </button>
                        </div>
                        <!-- Experience Upload Form -->
                        <div id="experienceUploadForm" style="display: none;">
                            <h3>Add New Experience</h3>
                            <form id="experienceForm">
                                <div class="mb-3">
                                    <label for="period" class="form-label">Period</label>
                                    <input type="text" class="form-control" id="period" required>
                                </div>
                                <div class="mb-3">
                                    <label for="role" class="form-label">Role</label>
                                    <input type="text" class="form-control" id="role" required>
                                </div>
                                <div class="mb-3">
                                    <label for="company" class="form-label">Company</label>
                                    <input type="text" class="form-control" id="company" required>
                                </div>
                                <div class="mb-3">
                                    <label for="location" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="location" required>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" rows="3" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                        <div id="experienceContainer"></div>
                        <button id="loadMoreButton" class="btn btn-primary">Load More</button>
                    </section>
                    <!-- Skills Section-->
                    <section>
                        <div class="d-flex align-items-center mb-4">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 me-3">
                                <i class="bi bi-tools"></i>
                            </div>
                            <h3 class="fw-bolder mb-0"><span class="text-gradient d-inline">Professional Skills</span></h3>
                        </div>
                        <div id="skillsContainer"></div>
                        <!-- Upload skills button-->
                        <button id="uploadSkills" class="btn btn-primary px-4 py-3">
                            <div class="d-inline-block bi bi-upload me-2"></div>
                            Upload Skills
                        </button>
                        <!-- Skills Upload Form -->
                        <div id="skillsUploadForm" style="display: none;">
                            <h3>Add New Skill</h3>
                            <form id="skillsForm">
                                <div class="mb-3">
                                    <label for="skill" class="form-label">Skill</label>
                                    <input type="text" class="form-control" id="skill" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </section>
                    <!-- Languages Section-->
                    <section>
                        <div class="d-flex align-items-center mb-4">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 me-3">
                                <i class="bi bi-code-slash"></i>
                            </div>
                            <h3 class="fw-bolder mb-0"><span class="text-gradient d-inline">Languages</span></h3>
                        </div>
                        <div id="languagesContainer"></div>
                        <!-- Upload languages button-->
                        <button id="uploadLanguages" class="btn btn-primary px-4 py-3">
                            <div class="d-inline-block bi bi-upload me-2"></div>
                            Upload Languages
                        </button>
                        <!-- Languages Upload Form -->
                        <div id="languagesUploadForm" style="display: none;">
                            <h3>Add New Language</h3>
                            <form id="languagesForm">
                                <div class="mb-3">
                                    <label for="language" class="form-label">Language</label>
                                    <input type="text" class="form-control" id="language" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer-->
    <footer class="bg-white py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto"><div class="small m-0">Copyright &copy; Your Website 2023</div></div>
                <div class="col-auto">
                    <a class="small" href="#!">Privacy</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="#!">Terms</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/sklang/sklangscripts.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Show/Hide forms
            document.getElementById('uploadExperience').addEventListener('click', function () {
                const form = document.getElementById('experienceUploadForm');
                form.style.display = form.style.display === 'none' ? 'block' : 'none';
            });

            document.getElementById('uploadSkills').addEventListener('click', function () {
                const form = document.getElementById('skillsUploadForm');
                form.style.display = form.style.display === 'none' ? 'block' : 'none';
            });

            document.getElementById('uploadLanguages').addEventListener('click', function () {
                const form = document.getElementById('languagesUploadForm');
                form.style.display = form.style.display === 'none' ? 'block' : 'none';
            });

            // Handle form submissions
            document.getElementById('experienceForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                fetch('/uploadexperience', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Experience uploaded successfully!');
                        // Optionally reload the experience list
                        location.reload();
                    } else {
                        alert('Error uploading experience.');
                    }
                })
                .catch(error => console.error('Error:', error));
            });

            document.getElementById('skillsForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                fetch('/uploadskill', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Skill uploaded successfully!');
                        // Optionally reload the skills list
                        location.reload();
                    } else {
                        alert('Error uploading skill.');
                    }
                })
                .catch(error => console.error('Error:', error));
            });

            document.getElementById('languagesForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                fetch('/uploadlanguage', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Language uploaded successfully!');
                        // Optionally reload the languages list
                        location.reload();
                    } else {
                        alert('Error uploading language.');
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
