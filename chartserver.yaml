apiVersion: apps/v1
kind: Deployment
metadata:
  name: chartserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: DFW
  template:
    metadata:
      labels:
        app: DFW 
    spec:
      - name: fileserver
        volumeMounts:
        - mountPath: /usr/src/app/ChartsDir
          name: test-pv3
        image: hyunhohong/fileserver:latest1
        ports:
        - containerPort: 8777
    volumes:
      - name: test-pv3
        persistentVolumeClaim:
          claimName: test-pv3  # 여기에 실제 PVC 이름을 사용해야 합니다.
  